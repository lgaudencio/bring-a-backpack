{% extends "base.html" %}

{% block title %}Edit Photography Post{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="form p-3">
        <h1 class="text-center">Edit Photography Post</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-dark w-25 p-2 mb-3" type="submit">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
