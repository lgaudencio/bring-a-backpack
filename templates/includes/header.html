{% load static %}

<header>
    <a href="#">
        <div id="logo-picture">
            <img src="{% static 'images/logo.png' %}" alt="Bring a Backpack Logo">
        </div>
    </a>
    {% with request.resolver_match.url_name as url_name %}
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'reviewsite' %}active{% endif %}" aria-current="page" href="{% url 'reviewsite' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'destinations' %}">DESTINATIONS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PHOTOGRAPHY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_destination' %}">NEW</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/signup/">LOGOUT</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup">REGISTER</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    {% endwith %}
</header>
