{% extends "base.html" %}

{% block title %}Delete Destination Review{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-3">Destination Review Deletion</h1>
    <div class="d-flex justify-content-center mt-4">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete this review?</p>
            <input type="submit" value="Confirm" class="btn btn-dark w-25 p-2 mt-3">
        </form>
    </div>
</div>
{% endblock %}
